name: lit-element

on: [push]

jobs:
  build-lit:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: install nodejs 12
      run: sudo apt update && sudo apt -y install curl dirmngr apt-transport-https lsb-release ca-certificates && sudo curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash - && sudo apt-get install -y nodejs

    - name: install npm
      run: sudo apt install npm

    - name: Build
      run: sudo ./build.sh

    - name: Archive lit-element
      uses: actions/upload-artifact@v1
      with:
        name: lit-element
        path: dist
