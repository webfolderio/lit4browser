name: lit-element

on: [push]

jobs:
  build-lit:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: |
           cd build
           ls -l
           sudo ./build.sh

    - name: Archive lit-element
      uses: actions/upload-artifact@v1
      with:
        name: lit-element
        path: build/dist
